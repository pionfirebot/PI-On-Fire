    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVstjcJ_36Z0x2DFFPUKw-_M3cFoBbewY",
            authDomain: "pi-on-fire.firebaseapp.com",
            projectId: "pi-on-fire",
            storageBucket: "pi-on-fire.firebasestorage.app",
            messagingSenderId: "51185670872",
            appId: "1:51185670872:web:c051a0455a0fddae6cd5ad",
            measurementId: "G-R7T8CBB9ZF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const btn = document.getElementById('getSignalBtn');
        const list = document.getElementById('signal-list');
        const mtgWarning = document.getElementById('mtg-warning');
        const licenseKey = localStorage.getItem("activeLicense");

        if (!licenseKey) {
            window.location.href = "index.html";
        }

        // --- REAL-TIME LICENSE SECURITY CHECK ---
        const docRef = doc(db, "licenses", licenseKey);
        
        // This listener runs constantly in the background
        const unsub = onSnapshot(docRef, (docSnap) => {
            if (!docSnap.exists()) {
                logoutUser("License Key Invalid or Deleted.");
                return;
            }

            const data = docSnap.data();

            // 1. Check Ban Status
            if (data.banned === true) {
                logoutUser("â›” ACCESS DENIED: You have been BANNED!");
                return;
            }

            // 2. Check Expiry
            if (data.expiryDate && new Date() > new Date(data.expiryDate)) {
                logoutUser("âš ï¸ License Expired! Please renew.");
                return;
            }

            // 3. Update Badge UI
            if (data.expiryDate) {
                const expiry = new Date(data.expiryDate);
                const now = new Date();
                const diffDays = Math.ceil((expiry - now) / (1000 * 60 * 60 * 24));
                document.getElementById('licenseBadge').style.display = 'flex';
                document.getElementById('daysLeft').innerText = diffDays + " Days";
            }

            // 4. Update Boom Used Status for Button Logic
            // We store this in a global variable so the button click knows the latest status
            window.currentUserData = data; 

        }, (error) => {
            console.error("Sync Error:", error);
        });

        function logoutUser(msg) {
            localStorage.removeItem("activeLicense");
            alert(msg);
            window.location.href = "index.html";
        }

        // --- Button Click Logic ---
        btn.addEventListener('click', async () => {
            btn.disabled = true;
            btn.innerText = "Checking...";
            
            // Use the data from our real-time listener (fast)
            if (window.currentUserData) {
                const data = window.currentUserData;

                if (data.boomUsed === true) {
                    alert("You have already used your 10 signals.");
                    btn.innerText = "LIMIT REACHED";
                    btn.style.background = "#555";
                    btn.disabled = false;
                    return;
                }

                // Generate Signals
                generateFutureSignals();
                
                // Update DB to mark used
                await updateDoc(docRef, { boomUsed: true });
                btn.style.display = 'none';
            } else {
                // Fallback if listener hasn't loaded data yet (rare)
                alert("Loading user data... please try again in a second.");
                btn.disabled = false;
                btn.innerText = "GET 10 SIGNALS";
            }
        });

        function generateFutureSignals() {
            mtgWarning.style.display = 'block';
            const market = document.getElementById('marketSelect').value;
            const accuracyRange = document.getElementById('accuracySelect').value;

            // Time Logic (5 min intervals based on device time)
            let now = new Date();
            let minutes = now.getMinutes();
            let remainder = 5 - (minutes % 5);
            if (remainder === 0) remainder = 5;
            
            let nextTime = new Date(now.getTime() + remainder * 60000);
            let htmlContent = "";

            for (let i = 0; i < 10; i++) {
                let h = nextTime.getHours().toString().padStart(2, '0');
                let m = nextTime.getMinutes().toString().padStart(2, '0');
                let timeStr = `${h}:${m}`;

                const isBuy = Math.random() > 0.5;
                const dirText = isBuy ? "BUY ðŸŸ¢" : "SELL ðŸ”´";
                const dirClass = isBuy ? "buy-txt" : "sell-txt";
                const borderClass = isBuy ? "buy" : "sell";

                let min, max;
                if (accuracyRange === "90-98") { min = 90; max = 98; }
                else if (accuracyRange === "80-90") { min = 80; max = 90; }
                else { min = 70; max = 80; }
                const acc = (Math.random() * (max - min) + min).toFixed(2) + "%";

                htmlContent += `
                    <li class="signal-item ${borderClass}" style="animation-delay: ${i * 0.15}s">
                        <div>
                            <span class="sig-time">${timeStr}</span>
                            <span class="sig-market">${market}</span>
                        </div>
                        <div class="sig-dir ${dirClass}">${dirText}</div>
                        <div class="sig-acc">Acc: ${acc}</div>
                    </li>
                `;
                nextTime = new Date(nextTime.getTime() + 5 * 60000);
            }
            list.innerHTML = htmlContent;
        }
    </script>
